apply plugin: 'com.android.application'
//apply plugin: 'com.squareup.sqldelight'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "scott.spellingtwo"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:25.2.0'
    provided 'com.google.auto.value:auto-value:1.4-rc2'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.parse.bolts:bolts-tasks:1.4.0'
    annotationProcessor 'com.google.auto.value:auto-value:1.4-rc2'
    annotationProcessor 'com.gabrielittner.auto.value:auto-value-cursor:1.0.1'
    testCompile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.11'
    testCompile 'org.robolectric:robolectric:3.1.4'
}
